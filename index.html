<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Device Info</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer="defer"></script>
</head>
<body>
  <h1>Device Information</h1>
  <div id="device-info" class="info-box">
    <p><strong>Screen Width:</strong> <span id="screen-width"></span> px</p>
    <p><strong>Screen Height:</strong> <span id="screen-height"></span> px</p>
    <p><strong>Window Inner Width:</strong> <span id="window-width"></span> px</p>
    <p><strong>Window Inner Height:</strong> <span id="window-height"></span> px</p>
    <p><strong>User Agent:</strong> <span id="user-agent"></span></p>
    <p><strong>Platform:</strong> <span id="platform"></span></p>
    <p><strong>Language:</strong> <span id="language"></span></p>

    <button id="button">click here</button>
    <p id="button-click"></p>
  </div>
</body>
</html>
